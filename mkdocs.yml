site_name: Coloop的个人博客
nav:
  - 首页: index.md
  - 技术文章:
    - 回溯杂谈: articles/backtrack.md
theme:
  name: material
  # 核心：导航栏用深蓝色，内容区浅白
  palette:
    - scheme: default
      primary: indigo # 深蓝色主色调（和参考站一致）
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
  icon:
    repo: fontawesome/brands/github
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
plugins:
  - search:
      lang: zh