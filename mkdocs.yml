theme:
  name: material
  # 强制导航栏为深蓝色（覆盖默认样式）
  palette:
    - scheme: slate  # 用slate的深色框架，但自定义主色
      primary: blue  # 深蓝色主色
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: 切换到亮色模式
  # 开启导航栏固定+完整宽度
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - header.fixed  # 导航栏固定在顶部
    - header.autohide # 滚动时自动隐藏（可选）
  icon:
    repo: fontawesome/brands/github
  # 自定义导航栏高度
  custom_dir: overrides  # 后续可加导航栏自定义（先配置）