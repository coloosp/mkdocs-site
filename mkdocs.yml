# 必配项 不变
site_name: Coloop的个人博客

# 你的导航配置 完全不变
nav:
  - 首页: index.md
  - 技术文章:
    - 回溯杂谈: articles/backtrack.md

# ========== 只改这里！核心修复：恢复明亮模式 + 深蓝导航 ==========
theme:
  name: material
  palette:
    - scheme: default  # ☑️ 改回【明亮模式】核心！恢复你喜欢的浅白底色
      primary: blue    # ☑️ 导航栏强制用「标准深蓝色」（和你参考站一致）
      accent: blue     # ☑️ 按钮/强调色也用同色系蓝色，不冲突
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
  # 你的功能保留不变（固定导航+所有好用的功能）
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - header.fixed     # ☑️ 导航栏固定在顶部（你要的效果，保留）
    # 删掉 header.autohide ！避免导航栏滚动消失，体验更好
  # github图标 不变
  icon:
    repo: fontawesome/brands/github

# ========== 下面所有配置 完全不变！你的CSS原封不动 ==========
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - search:
      lang: zh